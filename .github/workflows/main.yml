name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * *'       # 每天 0 点（UTC）自动同步
  workflow_dispatch:           # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the forked repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure Git identity
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add upstream remote
      env:
        UPSTREAM_URL: https://github.com/microsoft/playwright-mcp.git  # 换成原仓库地址
      run: git remote add upstream "$UPSTREAM_URL"

    - name: Fetch upstream changes
      run: git fetch upstream

    - name: Detect default branch
      run: echo "BRANCH=${{ github.event.repository.default_branch }}" >> $GITHUB_ENV

    - name: Merge upstream into fork default branch
      run: |
        git checkout "$BRANCH"
        git merge "upstream/$BRANCH" --no-edit || true

    - name: Push changes to fork
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: git push origin "$BRANCH"
