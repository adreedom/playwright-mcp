name: Sync Fork with Upstream

on:
  schedule:
    # 每天定时运行该工作流，0 0 * * * 表示每天午夜 12 点
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout fork repository
      uses: actions/checkout@v3

    - name: Set up Git
      uses: actions/setup-git@v2
      with:
        git_user_name: 'adreedom'
        git_user_email: 'ziyu_jules@qq.com'

    - name: Add upstream remote
      run: git remote add upstream https://github.com/microsoft/playwright-mcp.git

    - name: Fetch upstream changes
      run: git fetch upstream

    - name: Checkout main branch
      run: git checkout main

    - name: Merge upstream/main into fork's main branch
      run: git merge upstream/main --allow-unrelated-histories

    - name: Push changes to fork
      run: git push origin main
